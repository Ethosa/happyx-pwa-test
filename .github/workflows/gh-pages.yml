name: Github Pages 🌐

on:
  push:
    branches:
      - 'master'

permissions:
  contents: write

jobs:
  before:
    runs-on: ubuntu-latest
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - run: echo "not contains '[skip ci]'"

  docs:
    runs-on: ubuntu-latest
    needs: before
    env:
      nim_version: 'stable'
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies 🔃
        run: |
          wget -qO - https://nim-lang.org/choosenim/init.sh | sh
          choosenim ${{ matrix.nim_version }}
          ln -s ~/.nimble/bin/nim /usr/bin/nim
          ln -s ~/.nimble/bin/nimble /usr/bin/nimble
          export PATH="$PATH:~/.nimble/bin"
          ls ~/.nimble/pkgs
          ls ~/.nimble/bin
          nimble refresh
          nimble install happyx@#head -y -d
      
      - name: Build HappyX website 🌐
        timeout-minutes: 2
        run: |
          cd ./src
          nim js main
          mkdir ../docs/
          ls
          cp ./index.html ../docs/
          cp ./main.js ../docs/
          cp ./manifest.json ../docs/

      - name: Deploy documents 💨
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
        if: github.ref == 'refs/heads/master'
